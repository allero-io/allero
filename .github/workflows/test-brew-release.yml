name: Brew test release

on:
  push:
    branches:
      - feature/release-to-brew

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: push formula
        env:
          GITHUB_TOKEN: ${CI_GITHUB_TOKEN}
        run: bash ./scripts/brew_push_formula.sh 0.0.1
